[PARCEL]
    [[CDH]]
        [[[PARCEL_META_INFO]]]
            displayName = "Cloudera Runtime"
            description = "Cloudera Runtime"

    [[CDH_CLIENT]]
            pkg_1 = 'hadoop, hadoop-client, hadoop-mapreduce, hadoop-hdfs, hadoop-yarn, hadoop-hdfs-fuse'
            pkg_2 = 'hbase, druid, parquet'
            pkg_3 = 'hive, hive-hcatalog'
            pkg_4 = 'hue, impala-shell, kafka, knox, livy2'
            pkg_5 = 'spark-core, spark-history-server, spark-python'
            pkg_6 = 'spark-atlas-connector'
            pkg_7 = 'tez, zeppelin, zookeeper, solr, oozie'
            pkg_8 = 'sqoop, sqoop-metastore'
            pkg_9 = 'ranger-admin, ranger-.*-plugin, ranger-kms, ranger-tagsync, ranger-usersync'

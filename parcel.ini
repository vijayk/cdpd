[PARCEL]
    [[CDH]]
        [[[EXCLUDE_PKG]]]
            pkg_1 = 'superset.*, druid'

        [[[PARCEL_META_INFO]]]
            displayName = Cloudera Runtime
            description = Cloudera Runtime

    [[GPLEXTRAS]]
        name = gplextras

    [[CDH_CLIENT]]
            pkg_1 = 'hadoop, hadoop-client, hadoop-mapreduce, hadoop-hdfs, hadoop-yarn, hadoop-hdfs-fuse'
            pkg_2 = 'hbase, druid, parquet'
            pkg_3 = 'atlas-metadata, atlas-metadata-.*-plugin'
            pkg_5 = 'hive, hive-hcatalog, hive-hbase, hive-jdbc'
            pkg_6 = 'hue, impala-shell, kafka, knox, livy2'
            pkg_7 = 'spark-core, spark-history-server, spark-python, bigtop-utils, hive_warehouse_connector'
            pkg_8 = 'spark-atlas-connector'
            pkg_9 = 'tez, zeppelin, zookeeper, solr, oozie, oozie-client'
            pkg_10 = 'sqoop, sqoop-metastore'
            pkg_11 = 'ozone'
            pkg_12 = 'phoenix'
[impala]
COMPONENT_NAME = "impala"
DOCKER_REGISTRY = "docker-sandbox.infra.cloudera.com/cdh"
    [[text-replace]]
        REPLACE_1 = "__REGISTRY__", ${DOCKER_REGISTRY}, cloudera/docker_images.yml, regex_replace

[hue]
build_tool = maven
DOCKER_REGISTRY = "docker-sandbox.infra.cloudera.com/cdh"

    [[install_cmd]]
       cmd_0 = bash -c "REGISTRY=${DOCKER_REGISTRY} GBN=${STACKVERSION}-${BUILDNUMBER}-${GBN} bash ./tools/container/build.sh"

    [[text-replace]]
        replace_1 = "__REGISTRY__", ${DOCKER_REGISTRY}, cloudera/docker_images.yaml, regex_replace

[knox]
COMPONENT_NAME = "knox"
DOCKER_REGISTRY = "docker-sandbox.infra.cloudera.com/cdh"
    [[text-replace]]
        REPLACE_1 = "__REGISTRY__", ${DOCKER_REGISTRY}, cloudera/docker_images.yml, regex_replace
        REPLACE_2 = 'REPLACE_TAG', ${knox_jar_version}, cloudera/docker_images.yml, regex_replace


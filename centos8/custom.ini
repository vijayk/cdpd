[impala]

  [[install_cmd]]
    cmd_1 = ${SOURCE_ROOT}/../buildvenv/bin/pip install virtualenv
    cmd_2 = ${SOURCE_ROOT}/../buildvenv/bin/virtualenv --python=${HOME}/tools/python/2.7.16/bin/python buildvenv2.7 , ${SOURCE_ROOT}
    cmd_3 = bash -c "TMP_PACKAGES_DIR=${TMP_PACKAGES_DIR} IMPALA_VERSION=${impala_jar_version} IMPALA_BUILD_THREADS=32 ./cloudera/cdp_install_cmd.sh"
